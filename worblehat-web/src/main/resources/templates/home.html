<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Worblehat Bookmanager</title>
    <link th:href="@{css/main.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="navigation" th:include="navbar :: navbar"></div>

    <div class="content">
        <h1 id="welcome_heading"><span th:text="${@environment.getProperty('spring.application.name')}"></span></h1>
        <iframe src="https://giphy.com/embed/WoWm8YzFQJg5i" width="480" height="351" frameBorder="0" class="giphy-embed"
                allowFullScreen="allowfullscreen"></iframe>
        <iframe src="https://giphy.com/embed/9X6OGGZ2SNyQ8" width="480" height="275" frameBorder="0" class="giphy-embed"
                allowFullScreen="allowfullscreen"></iframe>
    </div>
</div>
<div style="position: relative; bottom: 0" th:include="footer :: footer"></div>
</body>
</html>
