<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Show all Books</title>
	<link th:href="@{css/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
	<div class="navigation" th:include="navbar :: navbar"></div>

	<div class="content">
		<h1>Booklist</h1>

		<table class="bookList">
			<thead>
			<tr>
				<th>Cover</th>
				<th>Title</th>
				<th>Author</th>
				<th>Year</th>
				<th>Edition</th>
				<th>ISBN</th>
				<th>Borrower</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="book : ${books}">
				<td><img th:src="${book.bookCoverImageURL}" alt="" style="width:100px"/></td>
				<td>
					<a th:href="@{/bookDetail.html(id=${book.id})}">
						<div th:text="${book.title}">Harry Potter</div>
					</a>
				</td>
				<td th:text="${book.author}">J.K. Rowling</td>
				<td th:text="${book.yearOfPublication}">2002</td>
				<td th:text="${book.edition}">1st</td>
				<td th:text="${book.isbn}">123456</td>
				<td th:text="${book?.borrowing?.borrowerEmailAddress}">someone@codecentric.de</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
	<div style="position: relative; bottom: 0"  th:include="footer :: footer"></div>
</body>
</html>
