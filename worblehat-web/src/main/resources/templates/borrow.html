<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Borrow book - Worblehat Bookmanager</title>
	<link th:href="@{css/main.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
	<div class="navigation" th:include="navbar :: navbar"></div>

	<div class="content">
	<h1>Borrow book</h1>

		<fieldset>
			<form th:object="${borrowFormData}" method="POST">
				<label th:for="isbn">ISBN:</label>
				<input id="isbn" type="text" th:field="*{isbn}" />
				<span class="form-error" id="isbn-error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
				<br />
				<label th:for="email">Email:</label>
				<input id="email" type="text" th:field="*{email}" />
				<span class="form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				<br />
				<input type="submit" id="borrowBook" value="Borrow Book" />

			</form>
		</fieldset>

	</div></div>
	<div style="position: relative; bottom: 0"  th:include="footer :: footer"></div>
</body>
</html>
