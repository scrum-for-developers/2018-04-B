<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Return All Books - Worblehat Bookmanager</title>
    <link th:href="@{css/main.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="navigation" th:include="navbar :: navbar"></div>

    <div class="content">
        <h1>Return all Books</h1>

        <form th:object="${returnAllBookFormData}" method="POST">
            <fieldset>
                <label th:for="emailAddress">Email Address:</label>
                <input id="emailAddress" type="text" th:field="*{emailAddress}"/>
                <span class="form-error" th:if="${#fields.hasErrors('emailAddress')}"
                      th:errors="*{emailAddress}"></span>
                <br/>
                <input type="submit" id="returnAllBooks" value="Return All Books"/>
            </fieldset>
        </form>
    </div>
</div>

<div style="position: relative; bottom: 0" th:include="footer :: footer"></div>
</body>
</html>
